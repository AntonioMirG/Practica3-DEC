<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <h1>Formulario de registro</h1>

    <button id="abrirModal" class="modal">Abrir Modal</button>

    <form id="formulario">

        <fieldset>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido1">Primer Apellido</label>
            <input type="text" id="apellido1" name="apellido1" required>

            <label for="apellido2">Segundo Apellido</label>
            <input type="text" id="apellido2" name="apellido2" required>

            <label for="fecha">Fecha</label>
            <input type="text" id="fecha" name="fecha">

            <label for="estudios">Estudios</label>
            <select id="estudios" name="estudios" required size="1">
                <option value="">Selecciona</option>
                <option value="Grado">Grado</option>
                <option value="Doctorado">Doctorado</option>
                <option value="Libre">Libre</option>
            </select>

            <label for="curso">Curso</label>
            <select id="curso" name="curso" size="1" required>
                <option value="">Selecciona</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>

            <label for="telefono">Teléfono</label>
            <input type="number" id="telefono" name="telefono" required>

        </fieldset>

        <button id="botoncito" type="button" onclick="enviarFormulario()" disabled>Enviar</button>
    </form>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Formulario enviado con éxito</p>
            <button onclick="cerrarVentana()">Cerrar</button>
        </div>
    </div>

    <script src="Alumno.js"></script>
</body>

</html>
